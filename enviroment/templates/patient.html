<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

</html>

{% block content %}

<section class="col md-12">
    <form method="POST">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input class="form-control" id="cpf" placeholder="">
        </div>
        <div class="form-group">
            <label for="temperatura">Temperatura</label>
            <input  class="form-control" id="temperatura" placeholder="">
          </div>
          <div class="form-group">
            <label for="batimentos">Frequência Cardíaca</label>
            <input  class="form-control" id="batimentos" placeholder="">
          </div>
          <div class="form-group">
            <label for="pressao">Pressão Arterial</label>
            <input class="form-control" id="pressao" placeholder="">
          </div>
          <div class="form-group">
            <label for="resp">Respiração</label>
            <input class="form-control" id="resp" placeholder="">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</section>


{% endblock %}
